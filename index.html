<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Button Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:54</span>
      </div>
      <div class="status-bar__column">
        <span>47%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="far fa-dot-circle"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Button Talk</h1>
      <p class="welcome-header__text">
        If you have a Button Account, log in with your email or phone number.
      </p>
    </header>

    <form id="login-form" action="friends.html" method="get">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="text" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Button Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big. . .</span>
    </div>

    <script
      src="https://kit.fontawesome.com/50dae95839.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
