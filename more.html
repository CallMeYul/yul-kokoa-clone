<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Button Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:54</span>
      </div>
      <div class="status-bar__column">
        <span>47%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="far fa-dot-circle"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span> <i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html">
            <div class="point"></div>
            <i class="fas fa-cog fa-lg"></i
          ></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpN0Snw5kYfKxSDc9iciXLTg9YLxNrCB0Blg&usqp=CAU"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Crash</h4>
            <h6 class="user-component__subtitle">
              +1 999 999 999 <i class="fas fa-info-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-meh-blank"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-clock"></i><span>Time</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-circle"></i><span>Circle</span>
        </div>
        <div class="icon-row__icon opacity0">
          <i class="far fa-circle"></i><span>Circle</span>
        </div>
        <div class="icon-row__icon opacity0">
          <i class="far fa-circle"></i><span>Circle</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-beer"></i>
            </div>
            <span class="more-suggestions__icon-text">Lone</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-star"></i>
            </div>
            <span class="more-suggestions__icon-text">Star </span>
          </div>
          <div class="more-suggestions__icon opacity0">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-star"></i>
            </div>
            <span class="more-suggestions__icon-text">Star </span>
          </div>
          <div class="more-suggestions__icon opacity0">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-star"></i>
            </div>
            <span class="more-suggestions__icon-text">Star </span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-portrait fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti badge">1</span
            ><i class="fas fa-quote-right fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a
            style="text-shadow: 0 0 2px #fff"
            class="nav__link"
            href="more.html"
            ><div class="point"></div>
            <i class="fas fa-th fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big. . .</span>
    </div>
    <script
      src="https://kit.fontawesome.com/50dae95839.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
