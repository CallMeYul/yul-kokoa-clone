<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Button Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:54</span>
      </div>
      <div class="status-bar__column">
        <span>47%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="far fa-dot-circle"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><div class="point"></div>
          <i class="fas fa-cog fa-lg"></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-address-book"></i
          ><span
            >Add by<br />
            Contacts</span
          >
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends. . .</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__tilte">#YelloKing</h5>
            <h6 class="open-post__hashtags">#lone-star</h6>
            <div class="open-post__members">
              <img
                src="https://images.unsplash.com/photo-1550684376-efcbd6e3f031?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8N3x8fGVufDB8fHx8&w=1000&q=80"
              />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM3wGcqdxMmrJzQJecEU-Je3Moo6_9lToKjA&usqp=CAU"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i> <span>433</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-portrait fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti badge">1</span
            ><i class="fas fa-quote-right fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a
            style="text-shadow: 0 0 2px #fff"
            class="nav__link"
            href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="point"></div>
            <i class="fas fa-th fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/50dae95839.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
